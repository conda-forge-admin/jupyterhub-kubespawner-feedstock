{% set name = "jupyterhub-kubespawner" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b28a1091ccd2c0f449074a57f54bab07412cfba3a57cf0f3706a019c6a249179

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - async_generator >=1.8
    - escapism
    - jinja2
    - jupyterhub >=0.8
    - python-kubernetes >=10.1.0
    - python-slugify
    - pyyaml
    - urllib3

test:
  imports:
    - kubespawner

about:
  home: https://github.com/jupyterhub/kubespawner
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Kubernetes spawner for JupyterHub

extra:
  recipe-maintainers:
    - dhirschfeld
